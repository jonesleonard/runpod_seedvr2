name: Build and Push Docker Image to DockerHub

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Docker image name'
        required: false
        type: string
        default: 'seedvr2-upscaler'
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        type: string
        default: 'latest'
      seedvr2_ref:
        description: 'SeedVR2 version to use'
        required: false
        type: string
        default: 'v2.5.23'
    outputs:
      image_tag:
        description: 'The Docker image tag that was built'
        value: ${{ jobs.build-and-push.outputs.image_tag }}
      image_digest:
        description: 'The Docker image digest'
        value: ${{ jobs.build-and-push.outputs.image_digest }}
      full_image_name:
        description: 'The full Docker image name (username/image:tag)'
        value: ${{ jobs.build-and-push.outputs.full_image_name }}
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'
      seedvr2_ref:
        description: 'SeedVR2 version to use'
        required: false
        default: 'v2.5.23'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.docker-tag.outputs.tag }}
      image_digest: ${{ steps.build.outputs.digest }}
      full_image_name: ${{ steps.docker-tag.outputs.full_image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./src/upscale
          file: ./src/upscale/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            SEEDVR2_REPO=${{ vars.SEEDVR2_REPO }}
            SEEDVR2_REF=${{ inputs.seedvr2_ref || vars.SEEDVR2_REF }}
      
      - name: Extract Docker tag for output
        id: docker-tag
        run: |
          # Extract the first tag from metadata output (this is the full image reference)
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          # Get just the tag part (after the last colon)
          TAG_ONLY="${FIRST_TAG##*:}"
          echo "tag=${TAG_ONLY}" >> $GITHUB_OUTPUT
          echo "full_image=${FIRST_TAG}" >> $GITHUB_OUTPUT
          echo "Built and pushed: ${FIRST_TAG}"
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo "Image ID: ${{ steps.build.outputs.imageid }}"